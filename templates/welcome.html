{% extends 'layout.html' %}

{% block content %}
    <div class="welcome-container" style="max-width: 600px; margin: 0 auto; padding: 2em; text-align: center; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
        <h1 style="color: #333; font-size: 2.5em; margin-bottom: 1em;">Welcome to Grovernt's Flask App</h1>
        <p style="font-size: 1.2em; color: #555;">Manage your profile easily and efficiently. Please choose an option below to get started:</p>
        <div style="margin-top: 2em;">
            <a href="/login" style="display: inline-block; margin: 0.5em; padding: 1em 2em; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px; transition: background-color 0.3s ease;">Login Here</a>
            <a href="/register" style="display: inline-block; margin: 0.5em; padding: 1em 2em; background-color: #28a745; color: #fff; text-decoration: none; border-radius: 4px; transition: background-color 0.3s ease;">Register Here (New Users only)</a>
        </div>
    </div>
{% endblock %}
