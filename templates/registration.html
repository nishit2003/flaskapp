{% extends 'layout.html' %}

{% block content %}
    <div class="registration-container" style="max-width: 500px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 1.5em;">Register</h1>
        <form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <div style="margin-bottom: 1em;">
                <label for="username" style="display: block; font-weight: bold;">Username:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1em;">
                <label for="password" style="display: block; font-weight: bold;">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off" style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1em;">
                <label for="first_name" style="display: block; font-weight: bold;">First Name:</label>
                <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1em;">
                <label for="last_name" style="display: block; font-weight: bold;">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1em;">
                <label for="email" style="display: block; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1.5em;">
                <label for="file" style="display: block; font-weight: bold;">File for Word Count (optional):</label>
                <input type="file" id="file" name="file" style="width: 100%; padding: 0.5em;">
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Register" style="padding: 0.75em 2em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
        <p style="text-align: center; margin-top: 2em;">
            Already have an account? <a href="/login" style="color: #007bff; text-decoration: none;">Login Here</a>
        </p>
    </div>
{% endblock %}
