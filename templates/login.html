{% extends 'layout.html' %}

{% block content %}
    <div class="login-container" style="max-width: 400px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 1.5em;">Login Page</h1>
        <form method="post">
            <div style="margin-bottom: 1em;">
                <label for="username" style="display: block; font-weight: bold;">Username:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1.5em;">
                <label for="password" style="display: block; font-weight: bold;">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off" style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Login" style="padding: 0.75em 2em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
    </div>
{% endblock %}
